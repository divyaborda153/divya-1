<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page-3</title>
    <link rel="stylesheet" href="css/sass-2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="maindiv">
        <!-- Aside Start -->
        <div class="sidebar">
            <div class="backside">
                <div class="upperside">
                    <div class="jst">
                        <div class="job">
                            <span>1</span>
                            <div class="image-1 ">
                                <img src="asset/image/asset 0.png" alt="">
                                <div class="text">
                                    <p class="board-1">JOB BOARD</p>
                                    <p class="avail">Job Available</p>
                                </div>
                            </div>
                        </div>
                        <div class="send">
                            <span>2</span>
                            <div class="image-1 ">
                                <img src="asset/image/asset 1.png" alt="">
                                <div class="text">
                                    <p class="board-1">SEND DETAILS</p>
                                    <p class="avail">Job Available</p>
                                </div>
                            </div>
                        </div>
                        <div class="thank">
                            <span>3</span>
                            <div class="image-1 ">
                                <img src="asset/image/asset 2.png" alt="">
                                <div class="text">
                                    <p class="board">THANKYOU</p>
                                    <p class="avail">Job Available</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="complete">
                        <p>3 of 3 completed</p>
                        <div class="progress">
                            <div class="progressbar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Mainpage Start -->
        <div class="mainbar">
            <div class="backmain">
                <div class="uppermain">
                    <div class="step">
                        <div class="complete-1">
                            <p>3 of 3 completed</p>
                            <div class="progress">
                                <div class="progressbar"></div>
                            </div>
                        </div>
                        <p class="ste">Step 3</p>
                    </div>
                    <div class="imo">
                        <img src="asset/image/asset 5.png" alt="">
                    </div>
                     <div class="texto">
                        <h1>Thankyou For submition</h1>
                        <p class="loen"><strong>Mike Loen</strong> We will Email you soon</p>
                     </div>
                    <div class="subscribe">
                        <input type="email" name="mail" placeholder="Subscribe For daily update Jobs">
                        <div class="iconn"><i class="fa-solid fa-envelope"></i></div>
                    </div>
                    <div class="button">
                        <a href="sass.html">BACK TO HOME</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
